<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffd6dc;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Start button (bigger) */
#start {
    font-size: 28px;
    padding: 18px 44px;
    border-radius: 40px;
    border: none;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

/* Card */
#valentineBox {
    position: absolute;
    width: 760px; /* wider */
    background: white;
    padding: 60px;
    border-radius: 36px;
    text-align: center;
    opacity: 0;
    transform: translateY(40px);
    transition: 0.6s ease;
    pointer-events: none;
}

#valentineBox.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

/* Question text */
h1 {
    font-size: 50px;
    line-height: 1.6;
    margin-bottom: 50px;
}

/* Buttons */
#buttons {
    display: flex;
    justify-content: center;
    gap: 180px;
}

.btnWrap {
    position: relative;
    width: 200px;
    height: 160px;
}

button.choice {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(1);
    font-size: 20px;
    padding: 10px 26px;
    border-radius: 26px;
    border: none;
    cursor: pointer;
    transition:
        left 0.8s ease,
        top 0.8s ease,
        transform 0.15s ease;
}

button.choice.press {
    transform: translate(-50%, -50%) scale(0.85);
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #8c8c8c;
    color: white;
}

/* Love text page */
#loveText {
    font-size: 52px;
    line-height: 1.7;
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 28px;
    animation: floatUp 2.4s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-320px); opacity: 0; }
}
</style>
</head>

<body>

<button id="start">Click me ğŸ’Œ</button>

<div id="valentineBox">
    <h1>
        Will you be my Valentine? ğŸ’–<br>
        ç§ã®ãƒãƒ¬ãƒ³ã‚¿ã‚¤ãƒ³ã«ãªã£ã¦ãã‚Œã¾ã™ã‹ï¼Ÿ
    </h1>

    <div id="buttons">
        <div class="btnWrap">
            <button id="yes" class="choice">Yes</button>
        </div>
        <div class="btnWrap">
            <button id="no" class="choice">No</button>
        </div>
    </div>
</div>

<script>
const startBtn = document.getElementById("start");
const box = document.getElementById("valentineBox");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

startBtn.onclick = () => {
    startBtn.style.display = "none";
    box.classList.add("show");
};

function press(btn, duration = 120) {
    btn.classList.add("press");
    setTimeout(() => btn.classList.remove("press"), duration);
}

noBtn.onclick = () => {
    press(noBtn);

    if (navigator.vibrate) {
        navigator.vibrate([120, 80, 120]);
    }

    const wrap = noBtn.parentElement;
    const step = 120;

    const dirs = [
        {x: step, y: 0}, {x: -step, y: 0},
        {x: 0, y: step}, {x: 0, y: -step},
        {x: step, y: step}, {x: -step, y: step},
        {x: step, y: -step}, {x: -step, y: -step}
    ];

    const move = dirs[Math.floor(Math.random() * dirs.length)];

    let left = noBtn.offsetLeft + move.x;
    let top = noBtn.offsetTop + move.y;

    left = Math.max(0, Math.min(left, wrap.clientWidth - noBtn.offsetWidth));
    top = Math.max(0, Math.min(top, wrap.clientHeight - noBtn.offsetHeight));

    setTimeout(() => {
        noBtn.style.left = left + "px";
        noBtn.style.top = top + "px";
    }, 120);
};

yesBtn.onclick = () => {
    press(yesBtn);

    box.innerHTML = `
        <div id="loveText">
            Happy Valentineâ€™s Day ğŸ’–<br>
            ãƒãƒƒãƒ”ãƒ¼ãƒãƒ¬ãƒ³ã‚¿ã‚¤ãƒ³ãƒ‡ãƒ¼ ğŸ’–<br><br>
            I love you â¤ï¸<br>
            æ„›ã—ã¦ã‚‹ â¤ï¸
        </div>
    `;

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2400);
    }, 160);
};
</script>

</body>
</html>
